<html>
  <head>
    <script src="../resources/js-test-pre.js"></script>
    <script src="resources/discovery-testing.js"></script>
    <script>
      description('Tests that not authorized services are not dispatch on successCallback.');

      function onSuccess(services) {
            dumpServices(services);
            if (window.testRunner) {
                window.testRunner.notifyDone();
            }
      }

      function getServices() {
        getNetworkServicesWithCallbacks(['zeroconf:_test-denied._tcp'], onSuccess);
      }

      function buttonClicked() {

        window.testRunner.addMockNetworkService('TestRunner', '_test-denied._tcp', 'denied', null);

        // wait a while
        window.setTimeout(getServices, 2000);

        testRunner.waitUntilDone();
      }
    </script>
  </head>
<body onload="simulateButtonPress()">
<input type="button" id="button" value="Get Network Services" onmouseup="buttonClicked()">
<script src="../resources/js-test-post.js"></script>
</body>
<p id="description"></p>
</html>
